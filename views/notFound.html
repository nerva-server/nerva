<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body { background: #f7f7f7; color: #222; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 5rem 1rem; }
        .notfound-container { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); display: inline-block; padding: 3rem 2rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; color: #e53935; }
        p { font-size: 1.3rem; margin-bottom: 2rem; }
        a { color: #1976d2; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="notfound-container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for was not found.</p>
        <a href="/">Go to Home Page</a>
    </div>
</body>
</html>
