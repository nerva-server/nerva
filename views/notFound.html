<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 300;
        }
        p {
            margin: 1rem 0 2rem;
            color: #9e9e9e;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        a:hover {
            border-bottom-color: #bb86fc;
        }
        .footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Not Found.</p>
    </div>
    <div class="footer">
        Nerva HTTP Server
    </div>
</body>
</html>
