<div class="product-card {{ if not product.inStock }}out-of-stock{{ endif }}">
    <h3>{{ product.name }}</h3>
    <p class="price">${{ product.price|formatPrice }}</p>
    
    {{ if product.inStock }}
        <button class="add-to-cart">Add to Cart</button>
    {{ else }}
        <p class="stock-warning">Out of Stock</p>
    {{ endif }}
    
    <small>Product Code: #{{ product.id }}</small>
</div>
<style>
.product-card { background: #fafafa; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); padding: 1.5rem; margin: 1rem 0; transition: box-shadow 0.2s; }
.product-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.10); }
.product-card.out-of-stock { opacity: 0.6; }
.price { color: #1976d2; font-size: 1.3em; font-weight: bold; }
.add-to-cart { background: #1976d2; color: #fff; border: none; border-radius: 4px; padding: 0.5rem 1.2rem; cursor: pointer; font-size: 1em; margin-top: 0.5rem; }
.add-to-cart:hover { background: #125ea2; }
.stock-warning { color: #e53935; font-weight: bold; }
</style>
